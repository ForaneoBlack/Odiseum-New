<div class="container-fluid text-black mt-5 text-center">
  <h1>Roles</h1>
</div>

<div class="container">
  <div class="d-flex mt-3 mx-3 justify-content-end">
    <button type="button" class="btn btn-color" style="background: #5CCB4A; color: white; border-radius: 20px; width:
     125px"
            data-bs-toggle="modal"
            data-bs-target="#AddRol" (click)="cleanModal()">AGREGAR
    </button>
  </div>
  <table class="table mt-3 table-hover table-striped">
    <thead style="background: #FFA084; color: white">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let roles of rol">
      <td>{{roles.rolNombre}}</td>
      <td>{{roles.descripcion}}</td>
      <td>
        <button class="edit btn " style="background: #00DA9D; color: white; width: 100px; border-radius: 20px"
                data-bs-toggle="modal"
                data-bs-target="#UpdateRol"
                (click)="abrirmodaleditar(roles)">EDITAR
        </button>
        <button class="btn mx-3" style="background: #FF0F0F; color: white; width: 110px; border-radius: 20px"
                (click)="delete(roles)">ELIMINAR
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>


<!-- Modal Agregar -->
<div class="modal fade" id="AddRol" tabindex="-1" aria-labelledby="AddRol" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content ">
      <div class="modal-header align-items-center" style="background: #42A133; color: white">
        <h1 class="modal-title fs-3 ">REGISTRO ROL</h1>
        <button type="button" class="btn-close bg-light text-bg-light" id="closeM1" data-bs-dismiss="modal"
                aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="form-control" style="border: none">
          <div class="mb-3">
            <label for="rol" class="form-label">ROL:</label>
            <input type="text" class="form-control"
                   style="background: #D9D9D9;border-radius: 0px;"
                   id="rol" [(ngModel)]="roles.rolNombre" name="rol">
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">DESCRIPCION:</label>
            <input type="text" class="form-control"
                   style="background: #D9D9D9; border-radius: 0px;height: 100px"
                   id="descripcion" [(ngModel)]="roles.descripcion" name="descripcion">
          </div>
          <button type="button" class="btn mx-3" style="background: #42A133; color: white"
                  (click)="agregarRol()">Agregar
            Rol
          </button>
          <button type="button" class="btn" style="background: #FF0000; color: white" data-bs-dismiss="modal">
            Cancelar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Modal Actualizar -->
<div class="modal fade" id="UpdateRol" tabindex="-1" aria-labelledby="UpdateRol" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content ">

      <div class="modal-header align-items-center" style="background: #42A133; color: white">
        <h1 class="modal-title fs-3">EDITAR ROL</h1>
        <button type="button" class="btn-close bg-light text-bg-light" data-bs-dismiss="modal" aria-label="Close"
                id="closeM2"
        ></button>
      </div>

      <div class="modal-body">

        <form class="form-control" style="border: none">
          <div class="mb-3">
            <label for="rol" class="form-label">ROL:</label>
            <input type="text" class="form-control"
                   style="background: #D9D9D9;border-radius: 0px;"
                   id="rolS" [(ngModel)]="roles.rolNombre" name="rol">
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">DESCRIPCION:</label>
            <input type="text" class="form-control"
                   style="background: #D9D9D9; border-radius: 0px;height: 100px"
                   id="descripcions" [(ngModel)]="roles.descripcion" name="descripcions">
          </div>

          <button type="button" class="btn mx-3" style="background: #42A133; color: white"
                  (click)="actualizarRol()">Actualizar Rol
          </button>
          <button type="button" class="btn" style="background: #FF0000; color: white" data-bs-dismiss="modal">
            Cancelar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
