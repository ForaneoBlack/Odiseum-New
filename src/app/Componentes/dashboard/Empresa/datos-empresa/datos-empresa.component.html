        INGRESO DATOS DE EMPRESA

<div class="container">
    <br>
    <form class="form-control">
        <br><strong>DATOS GENERALES ——————————————————————————————————————————————————————————</strong>
        <br>
        <br>
        <div class="row g-3">
            <div class="col-sm">
                <label for="ruc">RUC:</label>
                <input type="number" class="form-control" placeholder="" id="ruc" name="ruc" required minlength="2"
                    maxlength="25">
            </div>
            <div class="col-sm">
                <label for="comercial">Nombre Comercial:</label>
                <input type="text" class="form-control" placeholder="Empresa XYZ" id="comercial" name="comercial">
            </div>
        </div>

        <div class="row g-3">
            <div class="col-sm">
                <label for="rlegal">Representante Legal:</label>
                <input type="text" class="form-control" placeholder="Nombre del Representante" id="rlegal"
                    name="rlegal">
            </div>
            <div class="col-sm">
                <label for="email">Correo:</label>
                <input type="mail" class="form-control" id="email" placeholder="ejemplo@correo.com" name="email">
            </div>
        </div>

        <div class="row g-3">
        </div>
        <br>
        <div class="row g-3">
            <div class="col-sm">
                <label for="social">Razon Social:</label>
                <input type="text" class="form-control" placeholder="" id="social" name="social">
            </div>
            <div class="col-sm">
                <label for="direccion">Direccion:</label>
                <input type="text" class="form-control" id="direccion" name="direccion">
            </div>
        </div>
        <div class="row g-3">
            <div class="col-sm">
                <label for="telefono">Telefono: </label>
                <input type="number" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="col-sm">
                <!-- campo invisible -->
            </div>

        </div>

        <br>

        <!-- acordeón -->
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Categorizar
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="form-group">
                            <label for="inputEmail3">Categoría:</label>
                            <div class="col-sm-10">
                                <select id="inputState" class="form-control">
                                    <option selected>Sin asignar...</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                        </div>

                        <br>

                        <div class="form-group">
                            <label for="inputEmail3">Subcategoría:</label>
                            <div class="col-sm-10">
                                <select id="inputState" class="form-control">
                                    <option selected>Sin asignar...</option>
                                    <option>...</option>
                                    <option>...</option>
                                    <option>...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <div class="mx-2 text-center ">
            <button class="btn btn-success col-md-4">Guardar</button>
            <button class="btn btn-danger col-md-4 offset-md-1" type="button" data-bs-dismiss="modal">Cancelar</button>
        </div>
    </form>
</div>
