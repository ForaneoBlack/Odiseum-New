<br>

<h3 style="text-align: center">
    <strong>
        INGRESO DATOS DE EMPRESA
    </strong>
</h3>

<br>

<div class="container">
    <br>
    <form class="form-control">
        <br><strong>DATOS GENERALES ——————————————————————————————————————————————————————————</strong>
        <br>
        <br>
        <div class="row g-3">
            <div class="col-sm">
                <label for="ruc">RUC:</label>
                <input type="number" class="form-control" placeholder="" id="ruc" name="ruc" required minlength="3"
                    maxlength="10" [(ngModel)]="empresas.empruc" #ruc="ngModel">
                <div class="alert alert-danger"
                    *ngIf="ruc.invalid && (ruc.dirty || ruc.touched)">
                    <div *ngIf="ruc?.errors?.['required']">
                        Digite el RUC por favor
                    </div>
                    <div *ngIf="ruc?.errors?.['minlength']">
                        El RUC debe tener mínimo 10 dígitos
                    </div>
                    <div *ngIf="ruc?.errors?.['maxlength']">
                        El RUC debe tener como máximo 10 dígitos
                    </div>

                </div>
            </div>
            <div class="col-sm">
                <label for="comercial">Nombre Comercial:</label>
                <input type="text" class="form-control" placeholder="Empresa XYZ" id="comercial" name="comercial"
                    [(ngModel)]="empresas.empnombre">
            </div>
        </div>

        <div class="row g-3">
            <div class="col-sm">
                <label for="rlegal">Representante Legal:</label>
                <input type="text" class="form-control" placeholder="Nombre del Representante" id="rlegal" name="rlegal"
                    [(ngModel)]="empresas.emprepresentante">
            </div>
            <div class="col-sm">
                <label for="email">Correo:</label>
                <input type="mail" class="form-control" id="email" placeholder="ejemplo@correo.com" name="email"
                    [(ngModel)]="empresas.empcorreo">
            </div>
        </div>

        <div class="row g-3">
        </div>
        <br>
        <div class="row g-3">
            <div class="col-sm">
                <label for="social">Razon Social:</label>
                <input type="text" class="form-control" placeholder="" id="social" name="social"
                    [(ngModel)]="empresas.emprazon">
            </div>
            <div class="col-sm">
                <label for="direccion">Direccion:</label>
                <input type="text" class="form-control" id="direccion" name="direccion"
                    [(ngModel)]="empresas.empdireccion">
            </div>
        </div>
        <div class="row g-3">
            <div class="col-sm">
                <label for="telefono">Telefono: </label>
                <input type="text" class="form-control" id="telefono" name="telefono"
                    [(ngModel)]="empresas.emptelefono">
            </div>
            <div class="col-sm">
                <label for="ingreso">Ingreso anual: </label>
                <input type="number" class="form-control" id="ingreso" name="ingreso"
                    [(ngModel)]="empresas.empingresoanual">
            </div>

        </div>

        <div class="row g-3">
            <div class="col-sm">
                <label for="trabajadores">N° Trabajadores:</label>
                <input type="number" class="form-control" id="trabajadores" name="trabajadores"
                    [(ngModel)]="empresas.empnumtrabajadores">
            </div>
            <div class="col-sm">
                <label for="ciudad">Ciudad:</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" [(ngModel)]="empresas.empciudad">
            </div>
        </div>
        <div class="row g-3">


            <div class="col-sm">
                <label for="usu_id" class="form-label">Usu ID:</label>
                <select [(ngModel)]="empresas.usu_id" name="usu_id" id="usu_id" class="form-control">

                    <option *ngFor="let usuarios of usuario" [ngValue]="usuarios">{{usuarios.usu_id}}</option>

                </select>
            </div>
            <div class="col-sm">
                <label for="estado">Estado:</label>
                <select [(ngModel)]="empresas.empestado" name="empestado" id="empestado" class="form-control">

                    <option>Activo</option>
                    <option>Pendiente</option>
                    <option>Rechazado</option>

                </select>
            </div>
        </div>

        <div class="row g-3">

            <div class="col-sm">
                <label for="fecha">Fecha:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" [(ngModel)]="empresas.empfecha">
            </div>
            <div class="col-sm">
                <label for="observaciones">Observaciones:</label>
                <input type="text" class="form-control" id="observaciones" name="observaciones"
                    [(ngModel)]="empresas.empobservaciones">
            </div>
        </div>

    </form>
