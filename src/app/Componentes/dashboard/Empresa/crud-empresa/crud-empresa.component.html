<br>
<h2 class="text-center">Lista de Empresas</h2>
<br>

<div class="container small">

    <table class="table mt-1 table-hover table-striped" style="border-style: solid">
        <thead>
            <tr>
                <th class="text-center">RUC</th>
                <th class="text-center">Representante legal</th>
                <th class="text-center">Nombre Comercial</th>
                <th class="text-center">Categoría</th>
                <th class="text-center">Subcategoría</th>
                <th class="text-center">Estado</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let empresa of empresas" class="text-center">
                <td>{{empresa.empruc}}</td>
                <td>{{empresa.emprepresentante}}</td>
                <td>{{empresa.empnombre}}</td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button class="btn btn-info" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Detalles</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<!-- OffCanvas Detalles -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">Detalles de la empresa</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="list-group">
            <li class="list-group-item">RUC:</li>
            <li class="list-group-item">Representante legal:</li>
            <li class="list-group-item">Razón social:</li>
            <li class="list-group-item">Teléfono:</li>
            <li class="list-group-item">Estado:</li>
            <li class="list-group-item">---</li>
            <li class="list-group-item">--</li>
            <li class="list-group-item">---</li>
        </ul>
    </div>
</div>
