<br>
<h2 class="text-center">Lista de Empresas</h2>
<br>

<div class="container small">

    <table class="table mt-1 table-hover table-striped" style="border-style: solid">
        <thead>
            <tr>
                <th class="text-center">RUC</th>
                <th class="text-center">Representante legal</th>
                <th class="text-center">Nombre Comercial</th>
                <th class="text-center">Categoría</th>
                <th class="text-center">Subcategoría</th>
                <th class="text-center">Estado</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let empresa of empresas" class="text-center">
                <td>{{empresa.empruc}}</td>
                <td>{{empresa.emprepresentante}}</td>
                <td>{{empresa.empnombre}}</td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#detalleEmpresa"
                        (click)="abrirdetalle(empresa)">Detalles</button>


                </td>
            </tr>
        </tbody>
    </table>

</div>

<!-- Modal para detalle de empresas -->
<div class="modal fade" id="detalleEmpresa" tabindex="-1" aria-labelledby="detalleEmpresa" aria-hidden="true"
    style="margin-left: -12%;">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 150%">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Detalles de la empresa</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="form-control" #empresaForm>
                    <div class="row g-3">
                        <div class="col-sm">
                            <label for="ruc">RUC</label>
                            <input disabled type="text" class="form-control" placeholder="" id="ruc" name="ruc"
                                [(ngModel)]="empresaNueva.empruc">
                        </div>
                        <div class="col-sm">
                            <label for="representante">Representante legal</label>
                            <input disabled type="text" class="form-control" placeholder="" id="representante"
                                name="representante" [(ngModel)]="empresaNueva.emprepresentante">
                        </div>

                    </div>
                    <div class="row g-3">
                        <div class="col-sm">
                            <label for="razon">Razón Social</label>
                            <input disabled type="text" class="form-control" placeholder="" id="razon" name="razon"
                                [(ngModel)]="empresaNueva.emprazon">
                        </div>
                        <div class="col-sm">
                            <label for="telefono">Teléfono</label>
                            <input disabled type="text" class="form-control" placeholder="" id="telefono" name="telefono"
                                [(ngModel)]="empresaNueva.emptelefono">
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-sm">
                            <label for="direccion">Dirección</label>
                            <input disabled type="text" class="form-control" placeholder="" id="direccion" name="direccion"
                                [(ngModel)]="empresaNueva.empdireccion">
                        </div>
                        <div class="col-sm">
                            <label for="nomcomercial">Nombre Comercial</label>
                            <input disabled type="text" class="form-control" placeholder="" id="nomcomercial" name="nomcomercial"
                                [(ngModel)]="empresaNueva.empnombre">
                        </div>

                    </div>
                    <div class="row g-3">
                        <div class="col-sm">
                            <label for="correo">Correo</label>
                            <input disabled type="text" class="form-control" placeholder="" id="correo" name="correo" required
                                [(ngModel)]="empresaNueva.empcorreo">
                        </div>
                        <div class="col-sm">
                            <div class="form-grow">
                                <label for="estado">Estado</label>
                                <select disabled id="estado" class="form-control">
                                    <option>Activo</option>
                                    <option>Rechazado</option>
                                    <option>Pendiente</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-sm">
                            <label for="trabajadores">N° Trabajadores</label>
                            <input disabled type="text" class="form-control" placeholder="" id="trabajadores" name="trabajadores"
                                [(ngModel)]="empresaNueva.empnumtrabajadores">
                        </div>
                        <div class="col-sm">
                            <label for="ciudad">Ciudad</label>
                            <input disabled type="text" class="form-control" placeholder="" id="ciudad" name="ciudad"
                                [(ngModel)]="empresaNueva.empciudad">
                        </div>

                    </div>

                    <div class="row g-3">
                        <div class="col-sm">
                            <label for="ingreso">Ingreso anual</label>
                            <input disabled type="text" class="form-control" placeholder="" id="ingreso" name="ingreso"
                                [(ngModel)]="empresaNueva.empingresoanual">
                        </div>
                        <div class="col-sm">
                            
                        </div>

                    </div>

                    <br>
                </form>
            </div>
        </div>
    </div>
</div>
