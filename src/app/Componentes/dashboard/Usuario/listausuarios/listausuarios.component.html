<br>
<h2 class="text-center">USUARIOS</h2>
<br>

<div class="container">
    <div class="d-flex mt-3 mx-3 justify-content-end">
        <button class="btn btn-info"
                data-bs-toggle="modal"
                data-bs-target="#agregarusuario"
                (click)="cleanModal()">Agregar
        </button>
    </div>
    <br>
    <table class="table mt-3 table-striped table-hover">
        <thead style="background: #FFA084; color: white">
        <tr>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Celular</th>
            <th>Usuario</th>
            <th>Rol</th>
            <th>acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.persona.cedula}}</td>
            <td>{{user.persona.nombre}}</td>
            <td>{{user.persona.celular}}</td>
            <td>{{user.usuusuario}}</td>
            <td>{{user.rol}}</td>
            <td style="width: 30%">
                <button type="button" class="btn btn-info"
                        data-bs-toggle="modal"
                        data-bs-target="#agregarusuario"
                        (click)="abrirmodaleditar(user)">Editar
                </button>

                <button class="btn btn-danger " style="margin-left : 5px">Eliminar</button>


            </td>
        </tr>

        </tbody>

    </table>

</div>

<!-- Modal -->
<div class="modal fade" id="agregarusuario" tabindex="-1" aria-labelledby="agregarusuario" aria-hidden="true"
     >
    <div class="modal-dialog  modal-dialog-centered modal-lg">
        <div class="modal-content" >
            <div class="modal-header">
                <h1 class="modal-title fs-5">Agregar Usuario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="closeM1"></button>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <form class="form-control">
                        <div class="row g-3">
                            <div class="col-sm">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" placeholder="Ingrese el nombre " id="nombre"
                                       name="nombre" required minlength="2" maxlength="25"
                                       [ngModel]="user.persona?.nombre" [ngModelOptions]="{standalone: true }">
                            </div>
                            <div class="col-sm">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text" class="form-control" placeholder="Ingrese el apellido " id="apellido"
                                       name="apellido" required minlength="2" maxlength="25"
                                       [ngModel]="user.persona?.apellido" [ngModelOptions]="{standalone: true }">
                            </div>

                        </div>
                        <div class="row g-3">
                            <div class="col-sm">
                                <label for="cedula" class="form-label">Cédula:</label>
                                <input type="text" class="form-control" id="cedula" name="cedula" pattern="[0-9]"
                                       required minlength="10" maxlength="10"
                                       placeholder="Digite su cédula sin guiones" [ngModel]="user.persona?.cedula" [ngModelOptions]="{standalone: true }">

                            </div>
                            <div class="col-sm">
                                <label for="email" class="form-label">Email:</label>
                                <input type="text" class="form-control" id="email" name="email"
                                       pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                                       required placeholder="Digite su Email" [ngModel]="user.persona?.correo" [ngModelOptions]="{standalone: true }">
                            </div>

                        </div>
                        <div class="row g-3">
                            <div class="col-sm">
                                <label for="celular" class="form-label">Celular:</label>
                                <input type="text" class="form-control" id="celular" name="celular" pattern="[0-9]"
                                       required minlength="10" maxlength="10"
                                       placeholder="Digite su número de celular" [ngModel]="user.persona?.celular"
                                       [ngModelOptions]="{standalone: true }">

                            </div>
                            <div class="col-sm">
                                <label for="direccion" class="form-label">Direccion:</label>
                                <input type="text" class="form-control" id="direccion" name="direccion"
                                       required placeholder="Ingrese su direccion" [ngModel]="user.persona?.direccion"
                                       [ngModelOptions]="{standalone: true }">
                            </div>
                            <hr>

                            <div class="row g-3">
                                <div class="col-sm">
                                    <label for="usuario" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" placeholder="Ingrese el nombre de usuario "
                                           id="usuario" name="usuario"
                                           [ngModel]="user?.usuusuario"
                                           [ngModelOptions]="{standalone: true }">
                                    <!--required minlength="2" maxlength="25"-->
                                </div>
                                <div class="col-sm">
                                    <label for="rol" class="form-label">Rol </label>
                                    <select id="rol" class="form-control" [ngModel]="user?.rol.rolNombre"
                                            [ngModelOptions]="{standalone: true }">
                                        <option>Administrador</option>
                                        <option>Colaborador</option>
                                        <option>Emprendedor</option>
                                    </select>
                                </div>

                            </div>
                            <div class="row g-3">
                                <div class="col-sm">
                                    <label for="password" class="form-label">Contraseña:</label>
                                    <input type="password" class="form-control" id="password" name="password" required
                                           minlength="8" maxlength="50" placeholder="Digite la contraseña"
                                           [ngModel]="user?.usu_contrasena"
                                           [ngModelOptions]="{standalone: true }">
                                </div>
                                <!--<div class="col-sm">
                                    <label for="password2" class="form-label">Repetir Contraseña:</label>
                                    <input type="password" class="form-control" id="password2" name="password2" required
                                           minlength="8" maxlength="50" placeholder="Digite la contraseña otra vez">
                                </div>-->
                            </div>
                        </div>
                        <br>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-success" (click)="agregarUser()">Agregar</button>
                            <button class="btn btn-danger" type="button" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
